<h1>URF Statistics</h1>
<p></p>
<div class="alert alert-warning">
	Statistics chown here are based on my own data collected from Riot Games API. This doesn't represent the 100% of played games (obviously).
</div>

<h2>Games</h2>
<div class="row">
	<div class="col-md-6">
		<h4 class="textcenter">Shortest games (minutes:seconds)</h4>
		<canvas class="chart chart-pie" data="shortGamesData" labels="shortGamesLabels" legend="true"></canvas>
	</div>
	<div class="col-md-6">
		<h4 class="textcenter">Longest games (minutes:seconds)</h4>
		<canvas class="chart chart-pie" data="longGamesData" labels="longGamesLabels" legend="true"></canvas>
	</div>
</div>


<h2>Champions</h2>
<div class="row">
	<div class="col-md-6">
		<h4 class="textcenter">Most played champions</h4>
		<canvas class="chart chart-pie" data="mostPlayedChampsData" labels="mostPlayedChampsLabels" legend="true"></canvas>
	</div>
	<div class="col-md-6">
		<h4 class="textcenter">Less played champions</h4>
		<canvas class="chart chart-pie" data="lessPlayedChampsData" labels="lessPlayedChampsLabels" legend="true"></canvas>
	</div>
</div>
